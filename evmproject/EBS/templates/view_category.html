<div class="container" style="margin-top: 50px;">
<h2 class="text-center" style="font-size: 50px;">Manage Category</h2>
<br><br>
<table class="table table-hover table-responsive-lg"id="example">
    <thead>
        <tr>
            <th>S. No.</th>
            <th>Category Name</th>
            <th>Creation Date</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for i in cat %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.categoryname}}</td>
            <td>{{i.creationdate}}</td>
            <td>
                <a href="{% url 'edit_category' i.id %}" class="btn btn-success"> <i class="fas fa-edit"></i></a>
                 | <a href="{% url 'delete_category' i.id %}"onclick="return confirm('Are you really want to delete')" class="btn btn-danger"><i class="far fa-trash-alt"></i></a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>

</div>
