<div class="container" style="margin-top: 50px;">
    <h2 class = "text-center" style = "color : red ; font-weight : bold ;
    font-family : Castellar">" VIEW USER "</h2>
<br><br>
<table class="table table-hover table-responsive-lg"id="example">
    <thead>
        <tr>
            <th>S. No.</th>
            <th>Full Name</th>
            <th>EmailID</th>
            <th>Contact</th>
            <th>Image</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        {% for i in user1 %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.user.first_name}} {{i.user.last_name}}</td>
            <td>{{i.user.username}}</td>
            <td>{{i.mobile}}</td>
            <td><img src="{{i.image.url}}" style="width: 100px; height: 100px;"></td>
            <td><a href="{% url 'delete_user' i.id %}"onclick="return confirm('Are you really want to delete')" class="btn btn-danger">Delete</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
